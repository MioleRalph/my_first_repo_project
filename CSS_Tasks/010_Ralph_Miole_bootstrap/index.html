<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                        <a class="navbar-brand ms-5" href="#">My Website</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                        <li class="nav-item">
                                                <a class="nav-link" aria-current="page" href="#">Home</a>
                                        </li>
                                        <li class="nav-item">
                                                <a class="nav-link" href="#">About</a>
                                        </li>
                                        <li class="nav-item">
                                                <a class="nav-link" href="#">Contact</a>
                                        </li>
                                </ul>
                        </div>
                </div>
        </nav>
        <main class="container">
                <section class="row justify-content-center mt-4">
                        <div class="col-md-6 mx-auto">
                                <h1 class="fs-4 col-md-8 mx-auto">Welcome to My Website</h1>
                                <p class="col-md-10 mx-auto text-secondary">This is a simple webpage created with Bootstrap!</p>
                        </div>
                </section>
                <section class="row justify-content-between align-items-center mt-4">
                        <article class="col-md-5 ">
                                <h2 class="bg-light fs-5 text-secondary p-3 ">Column 1</h2>
                        </article>
                        <article class="col-md-5 ">
                                <h2 class="bg-light fs-5 text-secondary p-3">Column 2 (Offset)</h2>
                        </article>
                </section>

                <form class="row justify-content-center align-items-center mt-4 pb-5">
                        <h2 class="text-center mb-4 fs-3">Contact Us</h2>
                        <div class="col-md-6">
                                <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="name" placeholder="Enter your Name">
                                </div>
                                <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter your Email">
                                </div>
                                <div class="mb-3">
                                        <label for="message" class="form-label">Message</label>
                                        <textarea class="form-control" id="message" rows="3" placeholder="Write your message"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary mb-2">Submit</button>
                                <button type="reset" class="btn btn-success mb-2">Reset</button>
                        </div>
                </form>
        </main>
</body>
</html>
