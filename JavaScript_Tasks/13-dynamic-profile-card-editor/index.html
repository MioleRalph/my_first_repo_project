    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Dynamic Profile Card Editor</title>
    </head>
    <body class="d-flex justify-content-center align-items-center vh-100 bg-light">
        
        <main class="card" id="card">
            <div class="d-flex justify-content-center mt-3">
                <img src="images/default.jpg" class="card-img-top rounded-circle" id="profileImg" alt="Profile Picture">
            </div>

            <div class="card-body" id="cardBody">

                <h3 class="card-title text-center mb-3" id="profileName">Your Name</h3>
                <p class="card-text text-center mb-3" id="profileBio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti expedita illum nobis atque dolores perspiciatis!</p>
                
                <div class="mb-3">
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter new name">
                    <button class="btn btn-primary w-100 mt-2" onclick="updateName()">Update Name</button>
                </div>

                <div class="mb-3">
                    <input type="text" id="bioInput" class="form-control" placeholder="Enter new bio">
                    <button class="btn btn-primary w-100 mt-2" onclick="updateBio()">Update Bio</button>
                </div>

                <div class="mb-3">
                    <input type="text" id="imageInput" class="form-control" placeholder="Enter image URL">
                    <button class="btn btn-primary w-100 mt-2" onclick="updateImage()">Update Image</button>
                </div>

                <div class="mb-3">
                    <div class="d-flex gap-2">
                        <input type="color" id="colorInput" class="form-control form-control-color">
                        <button class="btn btn-primary flex-grow-1" onclick="updateColor()">Change Background</button>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="d-flex gap-2">
                        <select id="fontSelect" class="form-select">
                            <option value="Arial">Arial</option>
                            <option value="Times New Roman">Times New Roman</option>
                        </select>
                        <button class="btn btn-primary" onclick="updateFont()">Font</button>
                    </div>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
    </html>
