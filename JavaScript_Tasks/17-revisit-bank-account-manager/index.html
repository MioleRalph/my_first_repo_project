<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisit Bank Account Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <header>
        <h1 class="text-center text-primary">Revisit Bank Account Manager</h1>
    </header>
    <main class="container py-5">
        <section class="text-center mb-5">
            <h2 class="mb-3">Current Balance</h2>
            <div id="currentBalance" class="balance-display text-primary">$4000.00</div>
            <div class="mt-3">
                <span class="text-muted">Daily Withdrawal Limit: </span>
                <span id="limitRemaining" class="fw-bold">$500.00 remaining</span>
            </div>
            <div class="progress limit-progress mt-2 w-50 mx-auto">
                <div id="limitProgress" class="progress-bar bg-warning" role="progressbar"></div>
            </div>
        </section>

        <section class="transaction-card card p-4 mb-4">
            <div class="mb-3">
                <input type="number" id="amountInput" class="form-control form-control-lg" placeholder="Enter amount" step="0.01">
            </div>

            <div class="d-grid gap-2 d-md-block text-center">
                <button id="depositBtn" class="btn btn-success btn-lg me-md-2">Deposit</button>
                <button id="withdrawBtn" class="btn btn-danger btn-lg">Withdraw</button>
            </div>

            <div id="message" class="alert mt-3 mb-0"></div>
        </section>

        <div class="transaction-history mt-5">
            <h4 class="mb-3">Transaction History</h4>
            <div id="transactionList" class="list-group"></div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
