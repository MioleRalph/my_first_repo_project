<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashira Selection</title>

    <!-- LoL-style font -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>SELECT A CHAMPION</h1>
    </header>
    <main id="character-selection" class="character-container">



        <section class="character-grid">
            <img src="images/icons/aatrox.png" class="character-thumb" data-name="AAROX" data-image="images/aatrox.png">
            <img src="images/icons/graves.png" class="character-thumb" data-name="GRAVES" data-image="images/graves.png">
            <img src="images/icons/kayn.png" class="character-thumb" data-name="KAYN" data-image="images/kayn.png">
            <img src="images/icons/pantheon.png" class="character-thumb" data-name="PANTHEON" data-image="images/pantheon.png">
            <img src="images/icons/pyke.png" class="character-thumb" data-name="PYKE" data-image="images/pyke.png">
            <img src="images/icons/rengar.png" class="character-thumb" data-name="RENGAR" data-image="images/rengar.png">
            <img src="images/icons/shyvana.png" class="character-thumb" data-name="SHYVANA" data-image="images/shyvana.png">
            <img src="images/icons/tryndamere.png" class="character-thumb" data-name="TRYNDAMERE" data-image="images/tryndamere.png">
            <img src="images/icons/zed.png" class="character-thumb" data-name="ZED" data-image="images/zed.png">
        </section>

        <section id="selected-character">
            <div id="selected-image"></div>
            <h2 id="character-name"></h2>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
