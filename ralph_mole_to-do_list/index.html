<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <h1>My To-Do List</h1>

        <section class="input-container">
            <input type="text" id="add_task" name="add_task" placeholder="Enter your task here...">
            <button type="button">Add Task</button>
        </section>

        <main class="container">
            <section class="check_list">
                <div class="list list-1">Learn CSS</div>
                <div class="list list-2">Complete assignment</div>
                <div class="list list-1">Watch a Tutorial</div>
            </section>
        </main>
    </form>
</body>
</html>
